<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Wheel Event Listener</title>
    <style>
        body {
            height: 2000px; /* 使页面有足够的高度可以滚动 */
            padding: 20px;
        }
        .log {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="log" id="log">Scroll to see events...</div>

<script>
    const log = document.getElementById('log');

    window.addEventListener('wheel', function(event) {
        // 获取滚动的距离
        const deltaY = event.deltaY;
        
        // 获取滚动的方向
        const direction = deltaY > 0 ? 'down' : 'up';
        
        // 输出滚动信息
        log.textContent = `Scrolling ${direction}: ${Math.abs(deltaY)} pixels`;
        
        // 可选：阻止默认的滚动行为（如果需要）
        event.preventDefault();
    });
</script>

</body>
</html>
